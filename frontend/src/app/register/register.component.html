<div class="container-fluid vh-100 align-content-center">
  <div class="card m-auto align-content-center" style="width: 24rem">
    <div class="card-body">
      <h5 class="card-title text-center">Register</h5>
      <form [formGroup]="form" (ngSubmit)="save()" #formDir="ngForm" novalidate>
        <!-- first name -->
        <div class="mb-3">
          <label for="firstName" class="form-label">First name</label>
          <input
            value=""
            type="text"
            class="form-control"
            id="firstName"
            placeholder="Enter your first name"
            name="firstName"
            required
            formControlName="firstName"
          />
        </div>
        <!-- last name -->
        <div class="mb-3">
          <label for="lastName" class="form-label">Last name</label>
          <input
            value=""
            type="text"
            class="form-control"
            id="lastName"
            placeholder="Enter your last name"
            name="lastName"
            required
            formControlName="lastName"
          />
        </div>
        <!-- age -->
        <div class="mb-3">
          <label for="age" class="form-label">Age</label>
          <input
            class="form-control"
            formControlName="age"
            id="age"
            name="age"
            placeholder="Enter your age"
            type="number"
            value=""
          />
        </div>
        <!-- gender -->
        <div class="mb-3">
          <label for="gender" class="form-label">Gender</label>
          <select
            class="form-select"
            id="gender"
            name="gender"
            required
            formControlName="gender"
          >
            <option value="" disabled selected>Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <!-- pregnancy -->
        @if(gender && gender.value === 'female'){
        <div class="mb-3">
          <label for="pregnancy" class="form-label">Pregnancy</label>
          <input
            value=""
            type="text"
            class="form-control"
            id="pregnancy"
            placeholder="Are you pregnant? Yes/No"
            name="pregnancy"
            formControlName="pregnancy"
          />
        </div>
        }
        <!-- birthdate -->
        <div class="mb-3">
          <label for="birthdate" class="form-label">Birthdate</label>
          <input
            value=""
            type="date"
            class="form-control"
            id="birthdate"
            placeholder="Enter your birthdate"
            name="birthdate"
            formControlName="birthdate"
          />
        </div>
        <!-- numberPhone -->
        <div class="mb-3">
          <label for="numberPhone" class="form-label">Number Phone</label>
          <input
            value=""
            class="form-control"
            formControlName="phoneNumber"
            id="phoneNumber"
            name="phoneNumber"
            placeholder="Enter your number phone +999999999999"
            type="tel"
          />
        </div>
        <!-- create buton form -->
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary" type="button">
            Go to dashboard!
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
